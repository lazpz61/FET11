<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Forms</title>
</head>
<body>
   <h1>Creating Forms</h1>
   <form action="">
    <div>
        <label for="fullname-id">Name:</label>
        <input type="text" name="user-fullname" id="fullname-id" placeholder="John Doe" required>
    </div>
    <div>
        <label for="email-id">Email</label>
        <input type="email" name="user-email" id="email-id" placeholder="johndoe@example.com"required>
    </div>
    <div>
        <label for="password-id">Password</label>
        <input type="password" name="user-password" id="password-id" placeholder="**********" required>
    </div>
    <div>
        <label for="age-id">Age:</label>
        <input type="number" name="user-age" id="age-id" placeholder="30" required min="18" max="100">
    </div>

        <label for="message-id">Message:</label>
    <div>
        <textarea name="user-message" id="message-id" placeholder="What's on your mind?" cols="50" rows="15"></textarea>
    </div>
    <div>
        <label for="gender-id">Gender:</label>
        <select name="user-gender" id="gender-id">
            <option value="none" selected disabled hidden>-- Select your Gender --</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
        </select>
    </div>
    <div>
        <!-- Seelct Only one from the options -->
        
        <input type="radio" name="profile-status" id="private-id" value="private">
        <label for="private-id">Private</label>        
        <input type="radio" name="profile-status" id="public-id" value="public">
        <label for="public-id">Public</label>
        
    </div>
    <div> 
        <!-- Select multiple options     -->
        <input type="checkbox" name="genre" id="action-id" value="action">
        <label for="action-id">Action</label>

        <input type="checkbox" name="genre" id="comedy-id" value="comedy">
        <label for="comedy">Comedy</label>

        <input type="checkbox" name="genre" id="horror-id" value="horror">
        <label for="horror">Horror</label>

    </div>
    <div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </div>
    </form>
</html>
