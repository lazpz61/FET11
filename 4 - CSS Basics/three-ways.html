<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="three-ways.css">
    <title>CSS Three Ways</title>
    <style>
        /* declaration-block */
        #internal-styling{
            /* declarations */
            color:red;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p style="color:green">This Paragraph is styled using inline Styling</p>
    <p id="internal-styling">This Paragraph is styled using internal Styling</p>
    <p id="external-styling">This paragraph is styled using external styling.</p>

</body>
</html>
